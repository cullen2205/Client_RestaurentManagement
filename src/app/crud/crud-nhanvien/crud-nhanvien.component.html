<div class="content-section implementation">
    <p-toast></p-toast>

    <div class="card">
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
                <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteMulti()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
            </ng-template>

            <ng-template pTemplate="right">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="confirmPosition('top-right')"></button>
            </ng-template>
        </p-toolbar>

        <p-table #dt [value]="products" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" [(selection)]="selectedProducts" [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <h5 class="p-m-0">Quản lý nhân viên</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="ten">Họ tên
                        <p-sortIcon field="ten"></p-sortIcon>
                    </th>
                    <th>Hình ảnh</th>
                    <th pSortableColumn="kinhNghiemLamViec">Kinh nghiệm làm việc
                        <p-sortIcon field="kinhNghiemLamViec"></p-sortIcon>
                    </th>
                    <th pSortableColumn="suDung">Trạng thái
                        <p-sortIcon field="suDung"></p-sortIcon>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="product"></p-tableCheckbox>
                    </td>
                    <td>{{product.ten}}</td>
                    <td><img [src]="product.hinhAnh" [alt]="product.ten" width="100" class="p-shadow-4" /></td>
                    <td>
                        <p-rating [ngModel]="product.kinhNghiemLamViec" [readonly]="true" [cancel]="false"></p-rating>
                    </td>
                    <td><span [class]="'product-badge status-' + (product.suDung ? product.suDung : '')">{{product.suDung}}</span></td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="edit(product)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteOne(product)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                    In total there are {{products ? products.length : 0 }} products.
                </div>
            </ng-template>
        </p-table>
    </div>

    <p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
            <img [src]="'assets/showcase/images/demo/product/' + product.hinhAnh" [alt]="product.hinhAnh" class="product-image" *ngIf="product.hinhAnh">
            <div class="p-field">
                <label for="ten">Họ và tên</label>
                <input type="text" pInputText id="ten" [(ngModel)]="product.ten" required autofocus />
                <small class="p-error" *ngIf="submitted && !product.ten">Bắt buộc điền tên.</small>
            </div>

            <div class="p-field">
                <label for="suDung">Trạng thái</label>
                <p-dropdown [(ngModel)]="product.suDung" inputId="suDung" [options]="statuses" placeholder="Select">
                    <ng-template let-option pTemplate="item">
                        <span [class]="'product-badge status-' + option.value">{{option.label}}</span>
                    </ng-template>
                </p-dropdown>
            </div>

            <div class="p-formgrid p-grid">
                <div class="p-field p-col">
                    <label for="quantity">Kinh nghiệm làm việc</label>
                    <p-inputNumber id="quantity" [(ngModel)]="product.kinhNghiemLamViec"></p-inputNumber>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    <p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
</div>

<div class="p-field">
    <div class="p-col-10 p-offset-1 p-shadow-5" style="border-radius: 10px;/*text-align: center;*/">
        <div class="p-col-4 p-col-md-4">
            <h5>Cơ sở</h5>
            <div>
                <p-dropdown [options]="listSelect" [(ngModel)]="selected" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Lựa chọn cơ sở">
                    <ng-template pTemplate="selected">
                        <div class="country-item country-item-value" *ngIf="selected">
                            <div>{{selected.name}}</div>
                        </div>
                    </ng-template>
                    <ng-template let-country pTemplate="item">
                        <div class="country-item">
                            <div>{{country.name}}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>
        </div>
    </div>
</div>
